<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      ToDo-List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="lista">
  <ion-list>
    <button ion-item *ngFor="let task of tasks" (click)="goToDetail(task.id)" icon-left class="master">
        <ion-icon name="hammer"></ion-icon>
      {{ task.title }}
    </button>  
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="createTask()" color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
