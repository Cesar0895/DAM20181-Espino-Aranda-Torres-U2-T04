<ion-header>

  <ion-navbar>
    <ion-title>Descripcion de tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Tarea</ion-label>
          <ion-input type="text" [(ngModel)]="task.title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-textarea [(ngModel)]="task.description"></ion-textarea>
        </ion-item>
      
      </ion-list>

      <button ion-button icon-left (click)="addTask()" color="secondary" outline>
        <ion-icon name="add"></ion-icon>
        Save
      </button>

</ion-content>
